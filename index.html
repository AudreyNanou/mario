<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario</title>
    <link rel="stylesheet" href="mario.css">
</head>
<body>
    <h1>Mario en grilles CSS</h1>
    <div class="container">
        <div class="row">
            <div class="col-5 rouge marge-3"></div>
        </div>
        <div class="row">
            <div class="col-9 rouge marge-2"></div>
        </div>
        <div class="row">
            <div class="col-3 marron marge-2"></div>
            <div class="col-2 jaune"></div>
            <div class="col-1 noir"></div>
            <div class="col-1 jaune"></div>
        </div>
        <div class="row">
            <div class="col-1 marron marge-1"></div>
            <div class="col-1 jaune"></div>
            <div class="col-1 marron"></div>
            <div class="col-3 jaune"></div>
            <div class="col-1 noir"></div>
            <div class="col-3 jaune"></div>
        </div>
        <div class="row">
            <div class="col-1 marron marge-1"></div>
            <div class="col-1 jaune"></div>
            <div class="col-1 marron"></div>
            <div class="col-4 jaune"></div>
            <div class="col-1 noir"></div>
            <div class="col-3 jaune"></div>
        </div>
        <div class="row">
            <div class="col-1 marron marge-2"></div>
            <div class="col-1 jaune"></div>
            <div class="col-3 jaune"></div>
            <div class="col-4 noir"></div>
           
        </div>
        <div class="row">
            <div class="col-6 jaune marge-3"></div>
        
        </div>
         <div class="row">
            <div class="col-2 rouge marge-2"></div>
             <div class="col-1 bleu"></div>
             <div class="col-2 rouge"></div>
             <div class="col-1 bleu"></div>
             <div class="col-2 rouge"></div>
        </div>
        <div class="row">
            <div class="col-3 rouge marge-1"></div>
             <div class="col-1 bleu"></div>
             <div class="col-2 rouge"></div>
             <div class="col-1 bleu"></div>
             <div class="col-3 rouge"></div>
        </div>
        <div class="row">
            <div class="col-4 rouge "></div>
             <div class="col-1 bleu"></div>
             <div class="col-2 rouge"></div>
             <div class="col-1 bleu"></div>
             <div class="col-4 rouge"></div>
        </div>
        <div class="row">
            <div class="col-2 jaune "></div>
             <div class="col-1 rouge"></div>
             <div class="col-1 bleu"></div>
             <div class="col-1 jaune"></div>
             <div class="col-2 bleu"></div>
             
             <div class="col-1 jaune"></div>
             <div class="col-1 bleu"></div>
             <div class="col-1 rouge"></div>
             
            <div class="col-2 jaune "></div>

        </div>
        <div class="row">
            <div class="col-3 jaune "></div>
             <div class="col-6 bleu"></div>
             <div class="col-3 jaune "></div>

        </div>
        
        <div class="row">
            <div class="col-2 jaune "></div>
             <div class="col-8 bleu"></div>
             <div class="col-2 jaune "></div>

        </div>
        
        <div class="row">
            <div class="col-3 bleu marge-2"></div>
             <div class="col-3 bleu marge-2 "></div>

        </div>
        <div class="row">
            <div class="col-3 marron marge-1"></div>
             <div class="col-3 marron marge-4 "></div>
        </div>
    </div>
</body>
</html>
